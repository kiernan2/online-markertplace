<!DOCTYPE html>
<html>
<head>
  <title>Online Marketplace</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div id="reader">
    <div id="readerHandle"></div>
    <div id="readerContent">
      <button id="readerDragButton">

      <form id="input">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
    
        <div class="form-group">
          <label for="address">Don't put your real address in we will just send you junk mail</label>
          <input id="address" class="form-control" type="text">
        </div>
    
        <div class="form-group">
          <label for="confirm">I agree to the terms of disservice</label>
          <input id="confirm" class="form-control" type="checkbox">
        </div>
    
        <button type="submit" class="btn">Submit</button>
    
        <div id="output">
    
        </div>
      </form>
    </div> 
  </div>
  

</body>
</html>
